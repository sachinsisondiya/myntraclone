<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
   <style>
   
    #first{
        color:aqua;
        background-color:rgb(115, 86, 141);
        height:200px;
        width:200px;
    }
    #second{
        padding:10px 15px 10px 15px;
        margin:100px;
        border:5px dotted;
        border-radius:19px;
    }
    #box1{
        box-sizing: border-box;
    }
    #box2{
        box-sizing: content-box;
    }
   </style>
</head>
<body>
    <div id="first">sachin</div>
    <button id="second">clickme</button>
    <div id="box1"> box1</div>
    <div id="box2">box2</div>
</body>
</html>
